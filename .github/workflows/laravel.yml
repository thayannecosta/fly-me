name: Run Laravel Tests

on:
  push:
    branches: [ "ci-tests" ]
  pull_request:
    branches: [ "ci-tests" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fly_me_db_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./src
        run: composer install --no-interaction --prefer-dist

      - name: Copy .env
        working-directory: ./src
        run: cp .env.example .env.testing

      - name: Generate app key
        working-directory: ./src
        run: php artisan key:generate --env=testing

      - name: Run migrations
        working-directory: ./src
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: fly_me_db_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --env=testing

      - name: Run tests
        working-directory: ./src
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: fly_me_db_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test
